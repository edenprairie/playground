<div>
    <h2 jhiTranslate="bot.title">Bot</h2>
    <div class="card" style="width: 240px;">
        <qr-code value="{{ botState.loginUrl }}" [size]="240"></qr-code>
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
                <span class="badge badge-success">{{ botState.state }}</span>
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
